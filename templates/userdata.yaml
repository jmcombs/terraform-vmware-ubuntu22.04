#cloud-config
hostname: ${guest_hostname}
fqdn: ${guest_fqdn}
# update /etc/hosts according to hostname (otherwise sudo will complain)
manage_etc_hosts: true
locale: en_US.UTF-8
timezone: America/New_York
ntp:
  enabled: true
  pools: [north-america.pool.ntp.org]
disable_root: true
ssh_pwauth: false
users:
  - name: ${guest_user_name}
    gecos: ${guest_user_gecos}
    groups: adm, audio, cdrom, dialout, docker, floppy, video, plugdev, dip, netdev
    lock_passwd: false
    passwd: ${guest_user_hashed_password}
    ssh_authorized_keys:
      - ${guest_user_ssh_key}
    sudo: ALL=(ALL) NOPASSWD:ALL
