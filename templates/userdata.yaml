  - path: /etc/update-motd.d/40-additional-sysinfo
    content: |
      #!/bin/sh

      UPTIME_DAYS=$(expr `cat /proc/uptime | cut -d '.' -f1` % 31556926 / 86400)
      UPTIME_HOURS=$(expr `cat /proc/uptime | cut -d '.' -f1` % 31556926 % 86400 / 3600)
      UPTIME_MINUTES=$(expr `cat /proc/uptime | cut -d '.' -f1` % 31556926 % 86400 % 3600 / 60)
      OS=$(hostnamectl status | grep "Operating System" | cut -d':' -f2)
      KERNEL=$(hostnamectl status | grep "Kernel" | cut -d':' -f2)
      ARCH=$(hostnamectl status | grep "Architecture" | cut -d':' -f2)
      MODEL=$(cat /proc/cpuinfo | grep 'Model\|model name'| head -1 | cut -d':' -f2)
      DISK=$(df -hl / --output='size,used,avail,pcent' | awk '{ size = $1 } { used = $2} { avail = $3} { pcent = $4 } END {print "Size: "size" Used: "used" ("pcent") Available: "avail}')
      RAM=$(cat /proc/meminfo | awk '/MemTotal/ { kb = $2} END {print kb}'| numfmt --from-unit=1024 --to=iec)
      RAMAVAIL=$(cat /proc/meminfo | awk '/MemAvailable/ { kb = $2} END {print kb}'| numfmt --from-unit=1024 --to=iec)

      cat << EOF
        Hostname:              `hostname --fqdn`
        Uptime:                $UPTIME_DAYS days, $UPTIME_HOURS hours, $UPTIME_MINUTES minutes
        CPU:                  $MODEL
        Memory:                Total: $RAM Available: $RAMAVAIL
        Disk:                  $DISK
        Operating System:     $OS
        Kernel:               $KERNEL
        Architecture:         $ARCH

      EOF
    permissions: "0755"
  - path: /etc/ufw/applications.d/docker-swarm
    content: |
      [DockerSwarm]
      title=Docker CE Swarm
      description=Ports required for Docker CE Swarm to work. Manually add ESP for Encryption
      ports=2377,7946/tcp|7946,4789/udp
    permissions: "0644"
