apt:
  sources:
    docker.list:
      source: deb [arch=amd64] https://download.docker.com/linux/ubuntu $RELEASE stable
      keyid: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin
  - git
  - ufw
  - zsh
package_update: true
package_upgrade: true
package_reboot_if_required: true
runcmd:
  # Expand Partition and Logical Volume
  - growpart /dev/sda 3
  - lvextend /dev/ubuntu-vg/ubuntu-lv /dev/sda3
  # Remove unncessary MOTD Files
  - rm /etc/update-motd.d/10-help-text
  - rm /etc/update-motd.d/50-motd-news
  - rm /etc/update-motd.d/60-unminimize
  # Install OhMyZsh for osadmin
  - runuser -l ${guest_user_name} -c "sh -c $(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
  # Set ZSH as default shell for osadmin
  - chsh -s $(which zsh) ${guest_user_name}
  # Install OhMyZsh Plugins for osadmin
  - runuser -l ${guest_user_name} -c "git clone https://github.com/zsh-users/zsh-autosuggestions $${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions"
  - runuser -l ${guest_user_name} -c "git clone https://github.com/zsh-users/zsh-syntax-highlighting.git $${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-syntax-highlighting"
  - runuser -l ${guest_user_name} -c "git clone --depth=1 https://github.com/romkatv/powerlevel10k.git $${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/themes/powerlevel10k"
  # Modify OhMyZsh Profile for osadmin
  - runuser -l ${guest_user_name} -c "sed -i 's/^plugins.*/plugins=(zsh-autosuggestions zsh-syntax-highlighting)/' ~/.zshrc"
  #- runuser -l ${guest_user_name} -c "sed -i 's/^ZSH_THEME.*/ZSH_THEME=\"powerlevel10k\/powerlevel10k\"/' ~/.zshrc"
  - runuser -l ${guest_user_name} -c "sed -i 's/^ZSH_THEME.*/if [ "$TERM" = \"linux\" ]; then\n  ZSH_THEME=\"robbyrussell\"\nelse\n  ZSH_THEME=\"powerlevel10k\/powerlevel10k\"\nfi/' ~/.zshrc"
  - mv /tmp/${guest_user_name}_.p10k.zsh /home/${guest_user_name}/.p10k.zsh
  - chown ${guest_user_name}:${guest_user_name} /home/${guest_user_name}/.p10k.zsh
  - runuser -l ${guest_user_name} -c "echo -e '# To customize prompt, run \`p10k configure\` or edit ~/.p10k.zsh.\n[[ ! -f ~/.p10k.zsh ]] || source ~/.p10k.zsh EOF' >> ~/.zshrc"
  # Set up OpenSSH Server to use TCP Port 2222
  - sed -i "s/^#\(Port \).*/\12222/" /etc/ssh/sshd_config
  # Change UFW Rules for OpenSSH Server to use TCP Port 2222
  - sed -i "s/^\(ports=\).*\(\/tcp\)/\12222\2/" /etc/ufw/applications.d/openssh-server
  # Enable OpenSSH Server, Docker Swarm & ESP in UFW
  - ufw allow OpenSSH
  - ufw allow DockerSwarm
  - ufw allow proto esp from any to any
  # Enable UFW
  - ufw enable
  # Final reboot
  - reboot now
